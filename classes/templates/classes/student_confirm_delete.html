{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Confirmar Exclusão</h1>
    <p>Você tem certeza que deseja excluir a turma "{{ student.user.get_full_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
